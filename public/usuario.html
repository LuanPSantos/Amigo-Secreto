    <style>
        #barra-de-load{
            background-color: mediumseagreen;
            position: absolute;
            margin-top: -10px;
            width: calc(0% - 30px);
            height: 5px;

  <body class="containter-fluid">
    <header class="row">
      <nav class="col-lg-12">
        <button id="button-excluir" class="btn btn-default">Excluir conta</button>
        <button id="button-sair" class="btn btn-danger margin-right">Sair</button>
      </nav>
    </header>
    <div id="conteiner-preview" class="row">
        <figure class="col-lg-2 col-lg-offset-5">
            <img id="preview-foto" class="img-thumbnail" src="">
        </figure>
    </div>    
    <main class="row">
        <section class="col-lg-6 col-lg-offset-3 box-shadow-personalizado">
            <form id="form-usuario" class="">
                <div class="form-group">
                    <label for="email-usuario">E-mail</label>
                    <input placeholder="Caso queira trocar de email, é só inserir o novo aqui..." type="text" id="email-usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="senha-usuario">Senha</label>
                    <input placeholder="Caso queira trocar de senha, é só inserir a nova aqui..." type="password" id="senha-usuario" class="form-control">
                </div>

                <div class="form-group">
                    <label for="foto-usuario">Foto</label>
                    <input type="file" accept="image/*" id="foto-usuario" class="form-control">                    
                </div>
                <span id="barra-de-load"></span>
                
                <div class="form-group">
                    <label for="nome-usuario">Nome</label>
                    <input placeholder="Seu nome completo" type="text" id="nome-usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="nascimento-usuario">Data de nascimento</label>
                    <input type="date" id="nascimento-usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="camiseta-usuario">Camiseta</label>
                    <input placeholder="Qual o tamanho de camise/blusa você usa?" type="text" id="camiseta-usuario" class="form-control">
                </div>
                <div class="form-group">
                    <label for="calca-usuario">Calça</label>
                    <input placeholder="Qual o tamanho de calça/shorts você usa?" type="text" id="calca-usuario" class="form-control">
                </div>    
                <div class="form-group">
                    <label for="sapato-usuario">Sapato</label>
                    <input placeholder="Qual o tamanho de sapato/tênis/chinelo você usa?" type="text" id="sapato-usuario" class="form-control">
                </div>    
                
                <table class="table">
                    <tr>
                        <th>O Que você gosta?</th>
                        <th>O que você não gosta?</th>
                    </tr>
                    <tr>
                        <th><input placeholder="Item 1" type="text" class="gosta-usuario form-control"></th>
                        <th><input placeholder="Item 1" type="text" class="nao-gosta-usuario form-control"></th>
                    </tr>
                    <tr>
                        <th><input placeholder="Item 2" type="text" class="gosta-usuario form-control"></th>
                        <th><input placeholder="Item 2" type="text" class="nao-gosta-usuario form-control"></th>
                    </tr>
                    <tr>
                        <th><input placeholder="Item 3" type="text" class="gosta-usuario form-control"></th>
                        <th><input placeholder="Item 3" type="text" class="nao-gosta-usuario form-control"></th>
                    </tr>
                </table>
                   
                <div class="form-group">
                    <label for="sobre-usuario">Sobre você</label>
                    <textarea placeholder="Conte um pouco sobre você, para que quem te tirou te conheça melhor!" id="sobre-usuario" class="form-control" rows="3"></textarea>
                </div> 
                <div class="form-group">
                    <button id="button-salvar-alteracoes" class="btn btn-success btn-lg btn-block">Salvar alterações</button>
                </div>
            </form>
        </section>
    </main>
  </body>
</html>
